name: artifact

on:
  push:
    branches:
      - main
env : 
     NAME: README.md
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: upload file
        uses: actions/upload-artifact@V3
        with : 
          name : ${{env.NAME}}
          path : .
